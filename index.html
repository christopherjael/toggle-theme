<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swich Theme</title>
    <link rel="icon" href="favicon_io/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>FreeCover</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Free</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <div class="dropdown-menu">
        <div class="dropdown-menu-header">
          Menu <i class="fas fa-caret-down"></i>
        </div>
        <div class="dropdown-menu-items">
          <a href="#">Home</a>
          <a href="#">Free</a>
          <a href="#">Contact</a>
          <a href="#">About Us</a>
        </div>
      </div>
      <button id="btn-toggle-theme" class="btn-toggle-theme">
        <div class="large-device-btn">
          <i class="far fa-moon"></i>
          Dark Theme
        </div>
        <div class="small-device-btn">
          <i class="fas fa-adjust"></i>
        </div>
      </button>
    </header>

    <!-- MAIN -->
    <main class="container">
      <img
        src="https://cdn.pixabay.com/photo/2020/05/29/06/42/cat-5233986_960_720.jpg"
        alt=""
        style="width: 100%"
      />

      <form class="search-menu">
        <input type="text" name="" id="" placeholder="Search" />
        <button disabled>
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="content"></div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
